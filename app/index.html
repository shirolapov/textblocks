<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text Blocks</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/lorem-ipsum.js"></script>
    <script src="/static/script.js"></script>
  </head>
  <body>
    <div>
      <form>
        <h3>Add custom text block</h3>
        <label for="text-blocks-text">Text</label>
        <input type="text" id="text-blocks-text">
        <input type="checkbox" id="simple-text-block" checked>Easy</input>
        <input type="button" value="Add" id="add-text-blocks">
      </form>
      <hr>
      <form>
        <input type="button" value="Add random block" id="add-random-block"></input>
      </form>
      <hr>
      <table id="status-bar">
        <tr>
          <th rowspan="2">Total</th>
          <th colspan="3">Selected</th>
        </tr>
        <tr>
          <th>Total</th>
          <th>Red</th>
          <th>Green</th>
        </tr>
        <tr>
          <td><span id="count-total-blocks">0</span></td>
          <td><span id="count-selected-blocks">0</span></td>
          <td><span id="count-selected-red-blocks">0</span></td>
          <td><span id="count-selected-green-blocks">0</span></td>
        </tr>
      </table>
    </div>
    <div>
      <ul id="text-blocks">
      </ul>
    </div>
  </body>
</html>
